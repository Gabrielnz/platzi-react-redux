<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hola Mundo React</title>
  </head>
  <body>
    <main id="app"></main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react-dom.js"></script>
    <script type='text/babel'>

      // Componente hecho con una funcion pura
      function Hola(props) {
        const name = props.name;

        return (
          <h1 id='Title'>
            Hola {name}
          </h1>
        )
      }

      // Componente hecho con una clase
      class MiComponente extends React.Component {
        constructor(props) {
          super(props)

          this.state = {
            count: 0
          }

          // Haciendole binding del contexto del componente a la funcion
          this.handleClick = this.handleClick.bind(this)
        }

        handleClick() {
          this.setState({
            count: this.state.count + 1
          })
        }

        render () {
          const name = this.props.name
          return (
            <h1 id='Title' onClick={this.handleClick}>
              Hola {name} {this.state.count}
            </h1>
          )
        }
      }

      ReactDOM.render(
        <MiComponente name='Platzi' />,
        document.getElementById('app')
      )
    </script>
  </body>
</html>
